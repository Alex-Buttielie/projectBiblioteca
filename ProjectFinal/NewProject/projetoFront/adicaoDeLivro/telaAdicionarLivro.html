<html ng-app="telaAdicionarLivro">

<head>
    <meta charset="UTF-8">
    <title>Projeto Emprestimo</title>
    
    <link rel="stylesheet" type="text/css" href="build/lib/bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/telaAdicionarLivro.css" />
  

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-messages.js"></script>
    <script src="lib/angular/angular-locale_pt-br.js"></script>
    <script src="view/angular-locale_fr-fr.js"></script>
    <script src="js/appTelaAdicionarLivro.js"></script>
    <script src="js/controllers/telaAdicionarLivroCtrl.js"></script>
    <script src="js/services/livrosAPIService.js"></script>
    <script src="js/value/configValue2.js"></script>
  

</head>


<body ng-controller="telaAdicionarLivroCtrl as vm">
    <div class="jumbotron">
        <h3>{{app}}</h3>
        <h4>Adição de Livros</h4>

        <input class="form-control" type="text" ng-model="vm.criterioDeBusca" placeholder="O que você está buscando?" />

        <table ng-show="vm.livros.length > 0" class="table table-striped">
            <tr>
                <th></th>
                <th><a href="" ng-click="vm.ordenarPor('nome')">Título</a></th>
                <th>Autores</th>
                <th>Editores</th>
                <th>Ano de Publicação</th>
                <th>Edição do Livro</th>
                <th>Opinião</th>

            </tr>
                <tr  ng-repeat="livro in vm.livros track by $index">
                <td><input type="checkbox" ng-model="livro.selecionado" /></td>
                <td>{{livro.titulo}}</td>
                <td>{{livro.autores}}</td>
                <td>{{livro.editores}}</td>
                <td>{{livro.anoDePublicacao}}</td>
                <td>{{livro.edicaoDoLivro}}</td>
                <td>{{livro.opiniao}}</td>

        </tr>

        </table>
        <form name="livroForm">
            <input class="form-control" type="text" ng-model="livro.titulo" name="titulo" placeholder="Título">
            <input class="form-control" type="text" ng-model="livro.autores" name="autores" placeholder="Autores" >
            <input class="form-control" type="text" ng-model="livro.editores" name="editores" placeholder="Editores">
            <input class="form-control" type="text" ng-model="livro.anoDePublicacao" name="anoDePublicacao"  placeholder="Ano de Publicação">
            <input class="form-control" type="text" ng-model="livro.edicaoDoLivro" name="edicaoDoLivro"  placeholder="Edição Do Livro">
            <input class="form-control" type="text" ng-model="livro.opiniao" name="opiniao"  placeholder="Sua opinião">
        </form>

        
        <div class="teste">
            <button class="btn btn-primary" ng-click="vm.adicionarLivro(livro)">Adicionar Livro</button>
            <button class="btn btn-danger"  ng-click="vm.apagarLivros(vm.livros)">Apagar Livro</button>

        </div>
  
        <footer id="rodape">
            <p>Copyright&copy;2020 - by Alex Buttielie <br>
                <a href="https://www.facebook.com/alex.buttielle" target="_blank"> Facebook </a> |
                <a href="https://twitter.com/Alekqss" target="_blank"> Twitter </a></p>
        </footer>
    </div>

</body>

</html>
